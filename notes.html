<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <!-- My stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My JavaScript -->
    <script src="assets/js/script.js"></script>

    <title> Note Taker üìù</title>
</head>

<body>


    <nav class="navbar bg-warning justify-content-center">
        <a class="navbar-brand" href="/">
            <span class="display-3 text-white">üìù Note Taker</span>
        </a>
    </nav>

    <div class="container mx-md-0 mb-5">

        <div class="row">
            <div class="container y col-md-3">
                <nav class="nav flex-column h1 py-2">
                    <a class="nav-link text-dark" href="/addNote">Add Note</a>
                    <a class="nav-link text-dark" href="/notes">My Notes</a>
                </nav>
            </div>


            <div class="container col-md-9" id="notes">
            </div>
        </div>
    </div>

    <script>


        function renderNotes() {
            $.get("/api/notes", function (data) {
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    var row = $('<div class="row">');
                    var col = $('<div class="col-12">');
                    var listGroupItem = $("<li class='list-group-item'>");
                    var button = $('<button class="btn float-right del">');
                    button.attr("data-id", data[i].id)
                    button.text("X");
                    if (i % 2 === 0) {
                        listGroupItem.addClass("y");
                        button.addClass("bg-white");
                    } else {
                        button.addClass("y");
                    }
                    listGroupItem.append(button);
                    listGroupItem.append($("<h2 class='h2'>").text("Note ID: " + data[i].id));
                    listGroupItem.append($("<h2 class='h2'>").text("Title:  " + data[i].title));
                    col.append(listGroupItem);
                    row.append(col);

                    if (i === 0) {
                        var tRow = $('<div class="row my-4">');
                        var tCol = $('<div class="col-12 display-4">');
                        tCol.text("My Notes");
                        tRow.append(tCol);
                        $("#notes").append(tRow);

                    }

                    $("#notes").append(row);
                }
            });
        }

        $(document).on("click", ".del", function (event) {

            $.ajax({ url: `/api/notes/${$(this).attr("data-id")}`, method: "DELETE" }).then(function () {
                $("#notes").empty();
                renderNotes();
            });

        });

        renderNotes();

    </script>

    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My JavaScript -->
    <script src="assets/js/script.js"></script>

</body>


</html>
